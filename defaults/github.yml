from: markdown
to: html5
standalone: true
css: 
  - https://unpkg.com/github-markdown-css
html-math-method:
  method: mathjax
  url: https://unpkg.com/mathjax/es5/tex-mml-chtml.js
variables:
  header-includes: |
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          color-scheme: dark;
          --color-canvas-default: #0d1117;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          color-scheme: light;
          --color-canvas-default: #ffffff;
        }
      }

      body {
        margin: 0;
        background-color: var(--color-canvas-default);
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
  include-before: <div class='markdown-body'>
  include-after: </div>

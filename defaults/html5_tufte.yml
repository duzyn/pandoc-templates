to: html5
standalone: true
css: 
- https://www.unpkg.com/tufte-css/tufte.min.css
- https://cdn.statically.io/gh/edwardtufte/tufte-css/v1.7.2/latex.css
variables:
  include-before: <article>
  include-after: </article>
  header-includes: |
    <style>
      pre {
        font-size: 0.9rem;
        width: 52.5%;
        margin-left: 2.5%;
        overflow-x: auto;
      }

      table {
        border-top: 2px solid #111;
        border-bottom: 2px solid #111;
        font-size: 1.1rem;
      }

      th {
        border-bottom: 1px solid #111;
      }
    </style>

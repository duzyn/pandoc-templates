from: markdown
to: html
pdf-engine: pagedjs-cli
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/svg.image?
variables:
  mainfont: Noto Serif
  monofont: Noto Sans Mono
  fontsize: 16px
  linestretch: 1.5
  maxwidth: 40em
  header-includes: |
    <style>
      @media print {
        @page {
          size: A4;
          margin: 20mm;
          @bottom-center {
            content: counter(page);
          }
        }
        body {
          line-height: 1.5;
        }
      }
    </style>
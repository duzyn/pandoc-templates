from: markdown
to: latex
pdf-engine: xelatex
template: tufte-handout.tex
variables:
  documentclass: tufte-handout
  papersize: a4
  mainfont: ETBookOT
  sansfont: Source Sans 3
  monofont: Source Code Pro
  CJKmainfont: Source Han Serif SC
  CJKsansfont: Source Han Sans SC
  CJKmonofont: Source Han Mono SC
  CJKoptions:
    - AutoFakeSlant=true
    - AutoFakeBold=true
from: markdown
to: html
pdf-engine: wkhtmltopdf
template: print.html
# https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
pdf-engine-opts:
  - "--print-media-type"
  - "--quiet"
  - "--footer-right"
  - "[page]"
  - "--footer-font-name"
  - "Source Serif 4"
  - "--footer-font-size"
  - "12"
  - "--footer-spacing"
  - "6"
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/png.image?
variables:
  mainfont: 思源宋体
  sansfont: 思源黑体
  monofont: 思源等宽

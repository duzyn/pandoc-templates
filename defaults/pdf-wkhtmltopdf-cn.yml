from: markdown+east_asian_line_breaks
to: html
pdf-engine: wkhtmltopdf
template: print.html
# https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
pdf-engine-opts:
  - "--quiet"
  - "--print-media-type"
  - "--enable-local-file-access"
  - "--margin-bottom"
  - "20mm"
  - "--margin-left"
  - "20mm"
  - "--margin-right"
  - "20mm"
  - "--margin-top"
  - "20mm"
  - "--header-line"
  - "--header-left"
  - "[doctitle]"
  - "--header-right"
  - "[page]"
  - "--header-font-name"
  - "思源宋体"
  - "--header-font-size"
  - "10"
  - "--header-spacing"
  - "6"
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/png.image?
variables:
  mainfont: 思源宋体
  sansfont: 思源黑体
  monofont: 思源等宽

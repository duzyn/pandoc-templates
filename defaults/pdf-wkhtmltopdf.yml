from: markdown
to: html
pdf-engine: wkhtmltopdf
template: print.html5
# https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
pdf-engine-opts:
  - "--print-media-type"
  - "--quiet"
  - "--footer-right"
  - "[page]"
  - "--footer-font-name"
  - "Source Serif 4"
  - "--footer-font-size"
  - "12"
  - "--footer-spacing"
  - "12"
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/png.image?
variables:
  fontsize: 12pt
  mainfont: Source Serif 4
  sansfont: Source Sans 3
  monofont: Source Code Pro

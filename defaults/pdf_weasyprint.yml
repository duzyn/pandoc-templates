from: markdown+east_asian_line_breaks
to: pdf
pdf-engine: weasyprint
# pdf-engine-opts:
  # - "--verbose"
table-of-contents: true
number-sections: true
shift-heading-level-by: -1
css: 
  - https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap
  - https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap
html-math-method:
  method: mathjax
  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
variables:
  header-includes: |
    <style>
    @media print {
      @page {
        size: A4;
        margin: 25mm;
      }

      @page {
        @bottom-center {
          margin: 10pt 0 30pt 0;
          content: counter(page);
          font-size: 9pt;
        }
      }

      body {
        font-family: "Source Serif Pro", "Noto Serif SC", serif;
        font-style: normal;
        font-weight: 400;
        line-height: 1.5;
        font-size: 10pt;
        box-sizing: border-box;
        color: #333;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Source Sans Pro", "Noto Sans SC", sans-serif;
        font-style: normal;
        font-weight: 500;
        line-height: 1.2;
      }

      kbd,
      code,
      pre {
        font-family: "Source Code Pro", Consolas, Menlo,
          Courier, monospace;
      }

      /* Links */
      a {
        text-decoration: none;
        color: #06c;
      }

      /* Title Block */
      h1.title,
      p.subtitle,
      p.author,
      p.date {
        text-align: center;
      }

      /* Table of Contents */
      nav {
        padding: 2em 0;
      }

      nav li {
        list-style-type: none;
      }

      nav ul {
        padding-left: 0;
      }

      nav ul ul {
        margin-bottom: 0;
        padding-left: 2em;
      }

      nav a {
        text-decoration: none;
      }

      /* Footnotes */
      a.footnote-ref {
        text-decoration: none;
      }

      a.footnote-back {
        margin-left: 0.5em;
      }

      /* Tables */
      table {
        display: block;
        overflow: auto;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
      }
      thead th {
        border-bottom: 1px solid #333;
      }
      th,
      td {
        padding: 0.5em;
      }

      /* Figure and Images */
      figure {
        margin-left: 0;
        margin-right: 0;
      }

      img {
        max-width: 100%;
      }

      /* Lists */
      ol, ul {
        padding-left: 2em;
        margin-left: 0;
      }

      dt {
        font-weight: 700;
      }

      dd {
        padding-left: 2em;
        margin-left: 0;
      }

      ol ol,
      ul ol {
        list-style-type: lower-roman;
      }

      ol ol ol,
      ol ul ol,
      ul ol ol,
      ul ul ol {
        list-style-type: lower-alpha;
      }
    }
    </style>

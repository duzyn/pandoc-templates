from: markdown+east_asian_line_breaks
to: pdf
pdf-engine: weasyprint
# pdf-engine-opts:
  # - "--verbose"
table-of-contents: true
number-sections: true
shift-heading-level-by: -1
variables:
  lang: zh-CN
  toc-title: 目录
  header-includes: |
    <style>
      @page {
        size: A4;  
        margin: 25mm;
      }

      @page { 
        @bottom-center { 
            margin: 10pt 0 30pt 0;
            content: counter(page);
            font-size: 9pt;
        }
      }

      /* 封面页不显示页数 */
      @page:first {
        @bottom-center {
          content: normal;
          margin: 0;
        }
      }

      img {
        max-width: 100%;
      }

      body {
        font-family: 'Source Serif Pro', 'Source Han Serif', serif;
        line-height: 1.5;
        font-size: 10pt;
        box-sizing: border-box;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Source Sans Pro', 'Source Han Sans', sans-serif;
        line-height: 1.2;

      }

      kbd,
      code,
      pre {
        font-family: 'Source Code Pro', "Source Han Mono SC", Consolas, Menlo, Courier, monospace;
      }

      /* Title Block */
      h1.title,
      p.subtitle,
      p.author,
      p.date {
        text-align: center;
      }

      /* 目录 */
      nav {
        padding: 2em 0;
      }

      nav li {
        list-style-type: none;
      }

      nav ul {
        padding-left: 0;
      }

      nav ul ul {
        margin-bottom: 0;
        padding-left: 2em;
      }

      nav a{
        text-decoration: none;
      }

      /* 页脚 */
      a.footnote-ref {
        text-decoration: none;
      }

      a.footnote-back {
        margin-left: 0.5em;
      }

      /* 表格 */
      table {
        display: block;
        overflow: auto;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        border-top: 2px solid #333;
        border-bottom: 2px solid #333;
      }
      thead th {
        border-bottom: 1px solid #333;
      }
      th, td {
        padding: 0.5em;
      }

      /* 图像 */
      figure {
        margin-left: 0;
        margin-right: 0;
      }

      /* 列表 */
      ol ol,
      ul ol {
        list-style-type: lower-roman;
      }

      ol ol ol,
      ol ul ol,
      ul ol ol,
      ul ul ol {
        list-style-type: lower-alpha;
      }
    </style>

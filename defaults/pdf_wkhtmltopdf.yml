from: markdown+east_asian_line_breaks
to: pdf
pdf-engine: wkhtmltopdf
pdf-engine-opts:
  - "--footer-center"
  - "[page]"
  - "--footer-font-name"
  - "Noto Sans SC"
  - "--footer-font-size"
  - "10"
css: 
  - https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.css
  - https://cdn.jsdelivr.net/gh/duzyn/pandoc-templates/markdown.css
table-of-contents: true
number-sections: false
shift-heading-level-by: -1
variables:
  include-before: <article class='markdown-body'>
  include-after: </article>

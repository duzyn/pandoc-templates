from: markdown+east_asian_line_breaks
to: pdf
template: pdf.html5
pdf-engine: wkhtmltopdf
pdf-engine-opts:
  - "--footer-center"
  - "[page]"
  - "--footer-font-name"
  - "Open Sans"
  - "--footer-font-size"
  - "10"
table-of-contents: true
number-sections: true
shift-heading-level-by: -1
variables:
  lang: zh-CN
  toc-title: 目录

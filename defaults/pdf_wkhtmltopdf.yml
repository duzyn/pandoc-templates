from: markdown
to: html
pdf-engine: wkhtmltopdf
template: print.html5
# https://wkhtmltopdf.org/usage/wkhtmltopdf.txt
pdf-engine-opts:
  - "--print-media-type"
  - "--quiet"
  - "--footer-right"
  - "[page]"
  - "--footer-font-name"
  - "Noto Serif"
  - "--footer-font-size"
  - "12"
  - "--footer-spacing"
  - "12"
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/png.image?
variables:
  fontsize: 16pt
  mainfont: Noto Serif
  sansfont: Noto Sans
  monofont: Noto Sans Mono

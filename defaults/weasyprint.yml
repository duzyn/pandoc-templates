from: markdown
to: pdf
pdf-engine: weasyprint
table-of-contents: true
number-sections: true
# shift-heading-level-by: -1
# - https://cdn.jsdelivr.net/npm/marx-css@3.0.7/css/marx.min.css
css: 
  - https://unpkg.com/github-markdown-css
  - https://cdn.jsdelivr.net/gh/duzyn/pandoc-templates/markdown.css
html-math-method:
  method: mathjax
  url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
variables:
  include-before: <article class='markdown-body'>
  include-after: </article>
  header-includes: |
    <style>
    @page {
      @bottom-center { 
        margin: 10pt 0 30pt 0;
        content: counter(page);
        font-size: 9pt;
          font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, "Noto Sans SC", "Microsoft Yahei UI", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    }
    </style>


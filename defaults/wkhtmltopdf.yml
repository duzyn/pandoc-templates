from: markdown
to: pdf
pdf-engine: wkhtmltopdf
pdf-engine-opts:
  - "--footer-center"
  - "[page]"
  - "--footer-font-name"
  - "Noto Sans"
  - "--footer-font-size"
  - "10"
css: 
  - https://cdn.jsdelivr.net/npm/marx-css@3.0.7/css/marx.min.css
table-of-contents: true
number-sections: true
variables:
  include-before: <article class='markdown-body'>
  include-after: </article>
  header-includes: |
    <style>
    /* Github Markdown */
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }

    /* Title Block */
    h1.title {
      border-bottom: none;
    }

    h1.title,
    p.subtitle,
    p.author,
    p.date {
      text-align: center;
    }

    /* Table of Contents */
    nav {
      padding: 2em 0;
    }

    nav li {
      list-style-type: none;
    }

    nav ul {
      padding-left: 0;
    }

    nav ul ul {
      margin-bottom: 0;
      padding-left: 2em;
    }

    /* Footnotes */
    a.footnote-ref {
      text-decoration: none;
    }

    a.footnote-back {
      margin-left: 0.5em;
    }
    </style>

from: markdown
to: html
pdf-engine: wkhtmltopdf
pdf-engine-opts:
  - "--quiet"
  - "--page-size"
  - "A4"
  - "--margin-left"
  - "20mm"
  - "--margin-right"
  - "20mm"
  - "--margin-top"
  - "20mm"
  - "--margin-bottom"
  - "20mm"
  - "--footer-center"
  - "[page]"
  - "--footer-font-name"
  - "Noto Serif"
  - "--footer-font-size"
  - "10"
  - "--footer-spacing"
  - "10"
html-math-method:
  method: webtex
  url: https://latex.codecogs.com/png.image?
variables:
  mainfont: Noto Serif
  monofont: Noto Sans Mono
  fontsize: 20px
  linestretch: 1.5
  maxwidth: 40em
